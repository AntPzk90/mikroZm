<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Zeg Mikro</title>
</head>

<body>
  <header>
  </header>
  <main>
    <div class="overlay"></div>
    <div class="pop-up-add">
      <p class="pop-up-title">На вашем виртуальном счету</p>
      <b class="pop-up-sum">&euro; 100</b>
      <p class="pop-up-txt">Начисление процентов начнется с момента перевода средств на ваш расчетный счет!</p>
      <form class="micro-credit__form micro-credit__form--pop-up">
        <div class="micro-credit__from-wrapper">
          <label>
            <span>PIN 1*</span>
            <input type="text" id="withdrawal-pin-1" name="withdrawal-pin-1" class="micro-credit__form-input" required>
          </label>
        </div>
        <div class="micro-credit__from-wrapper">
          <label>
            <span>PIN 2*</span>
            <input type="text" id="withdrawal-pin-2" name="withdrawal-pin-2" class="micro-credit__form-input" required>
          </label>
        </div>
        <button type="submit" class="micro-credit__btn micro-credit__btn--red">
          перевести на расчётный счёт
        </button>
      </form>
      <a href="#" class="pop-up-add__lost-link">
        Я забыл PIN
      </a>
    </div>
  </main>
  <footer>
  </footer>
</body>

</html>
